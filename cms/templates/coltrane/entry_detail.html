<html>
<head>
	<title>{{ entry.title }}</title>
</head>
<body>
	
	<h1>{{ entry.title }}</h1>
	<p>Published on {{ entry.pub_date|date:"F j, Y" }}</p>
	<h3><p>{{entry.body}}</p></h3></br>
	<p>Posted by {{entry.author}}</p></br>
	{% if entry.tags %}
		<p>Tags : {{entry.tags}}</p>
	{%else %}
		<p>Tags : Mo Tags</p>
	{% endif %}
		
</body>
</html>
