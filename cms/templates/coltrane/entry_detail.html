<html>
<head>
	<title>{{ object.title }}</title>
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	
</head>
<body>
	
	<h1>{{ object.title }}</h1>
	<p>Published on {{ object.pub_date|date:"F j, Y" }}</p>
	<h3><p>{{object.body}}</p></h3></br>
	<p>Posted by {{object.author}}</p></br>
	{% if object.tags %}
		<p>Tags : {{object.tags}}</p>
	{%else %}
		<p>Tags : Mo Tags</p>
	{% endif %}
		
</body>
</html>
